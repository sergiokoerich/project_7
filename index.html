<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>

  <link rel="stylesheet" href="style.css">

  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="page">
    <div class="page-1">
      <header>

        <h1>Your Result</h1>

        <div class="ball">
          <h2>76</h2>
          <p>of 100</p>
        </div>

        <h3>Great</h3>
        <h4>You scored higher than 65% of the people who have taken these tests.</h4>

      </header>
    </div>
    
    <div class="page-2">
      <main>
        <h3>Summary</h3>

        <div class="result1">
          <img src="images/icon-reaction.svg"  alt="">
          <h1>Reaction</h1>
          <h2>80 <span>/ 100</span></h2>
        </div>

        <div class="result2">
          <img src="images/icon-memory.svg" alt="">
          <h1>Memory</h1>
          <h2>92 <span>/ 100</span></h2>
        </div>

        <div class="result3">
          <img src="images/icon-verbal.svg" alt="">
          <h1>Verbal</h1>
          <h2>61 <span>/ 100</span></h2>
        </div>

        <div class="result4">
          <img src="images/icon-visual.svg" alt="">
          <h1>Visual</h1>
          <h2>72 <span>/ 100</span></h2>
        </div>

      </main>

      <footer>
        <button>Continue</button>
      </footer>

    </div>  
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/sergiokoerich" target="_blank">SÃ©rgio Koerich Pereira</a>.
  </div>
</body>
</html>
